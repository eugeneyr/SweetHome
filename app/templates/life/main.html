<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>THe Game of Life</title>
</head>
<body>
<form id="controlsForm" method="post">
    <div id="runDiv">
        <button id="resetButton">Stop/Edit</button>
        <button id="runButton">Run</button>
    </div>
    <div id="speedSliderDiv">
        <label for="speedSlider">Speed</label><input id="speedSlider" type="range" step="1" min="0" max="10" value="1">
    </div>
    <div id="scaleSliderDiv">
        <label for="scaleSlider">Zoom</label><input id="scaleSlider" type="range" step="1" min="1" max="100" value="1">
    </div>
</form>
<canvas id="myCanvas" width="400" height="300">No canvas for you. Go upgrade your browser and then come back.</canvas>
</body>
</html>
