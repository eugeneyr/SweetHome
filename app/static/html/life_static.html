<!DOCTYPE html>
<html>
  <head>
    <title>The Game of Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    
    

    <div ng-app="lifeApp">
    <div class="container" ng-controller="CanvasController">
        <div class="row">
            <form id="controlsForm" method="post" class="form-horizontal ">
                <div class="span1">
                    <div id="runDiv" class="control-group btn-group">
                        <button id="resetButton" type="button" class="btn">Stop/Edit</button>
                        <button id="runButton" type="button" class="btn">Run</button>
                    </div>
                </div>
                <div class="span2">
                    <div id="speedSliderDiv" class="control-group">
                        <label for="speedSlider" class="control-label">Speed</label>
                        <input id="speedSlider" type="range" step="1" min="0" max="10" value="1" class="input-sm">
                    </div>
                    <div id="scaleSliderDiv" class="control-group">
                        <label for="scaleSlider" class="control-label">Zoom</label>
                        <input id="scaleSlider" type="range" step="1" min="1" max="100" value="1" class="input-sm">
                    </div>
                </div>
            </form>
        </div>
        <canvas id="myCanvas" width="400" height="300">No canvas for you. Go upgrade your browser and then come back.
        </canvas>
    </div>

</div> <!-- lifeApp root div -->
<script type="text/javascript">
    alert('life is life');








//alert('See me 2');
</script>











    

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>

  </body>
</html>
